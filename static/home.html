<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherInHere</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="weather_image_icon.png" type="image/x-icon"/>
  </head>
  <body>
  
    <div class="w_frm">
      <h1> <a href="/">WeatherInHere</a> </h1>
      <div class="nav">
    <form action="/locGeo" method="get">
      <input type="hidden" name="lon" id="lon" />
      <input type="hidden" name="lat" id="lat" />
      <button type="button" id="cur_loc_btn">Current Location</button>
    </form>
    <form action="/locName" method="get">
      <input type="text"placeholder="Enter location"name="cityName"id="cityName"/>
      <button type="submit" id="find_btn">Find</button>
    </form>
    </div>
      <div class="w_curr">
        <div class="w_loc">Enter City Name or Click Current location to Continue</div>
        
      
    </div>
    </div>
  </div>
    <script src="script2.js"></script>
  </body>
</html>
